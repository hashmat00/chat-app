<!DOCTYPE html>
<html>
    <head>
        <title>Chat app</title>
    </head>
    <body>
        <h1>chat apps</h1>
        
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();
            
            socket.on('connect', () => {
                console.log('connected to server');
            });
            
            socket.on('disconnect', () => {
                console.log('Disconnected from the server');
            });
            
        </script>
    </body>
</html>
